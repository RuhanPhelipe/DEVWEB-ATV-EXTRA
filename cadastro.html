<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Cadastro Aluno</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-center">
            <h1>Cadastro Aluno</h1>
        </div>
    </header>


    <div class="container">
        <form action="" method="post">
            <div class="inputs row p-3 mb-3">

                <div class="input-group row mb-3">
                    <input type="text" class="form-control" name="nome" placeholder="Nome" aria-label="Nome"
                        aria-describedby="basic-addon1" id="nome">
                </div>
                <div class="input-group row mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email"
                        aria-describedby="basic-addon2" id="email">
                </div>
                <div class="input-group row mb-3">
                    <input type="tel" class="form-control" name="telefone" placeholder="Telefone" aria-label="Telefone"
                        aria-describedby="basic-addon3" id="telefone">
                </div>

            </div>

            <div class="botoes row d-flex justify-content-evenly row g-1">
                <input type="reset" class="btn btn-secondary w-25" id="limpar" value="Limpar">
                <input type="submit" class="btn btn-primary w-25" id="salvar" value="Salvar">
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./js/cadastro.js"></script>
</body>

</html>
